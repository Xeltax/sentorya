# Docker Compose pour la PRODUCTION
# Utilise les images depuis GitHub Container Registry

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: sentorya-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sentorya}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - sentorya-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-sentorya}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot (image depuis GHCR)
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/sentorya-backend:latest
    container_name: sentorya-backend
    restart: always
    environment:
      # Database
      DATABASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-sentorya}
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-86400000}
      
      # CORS
      APP_CORS_ORIGIN: ${CORS_ORIGIN:-*}
      
      # GoPhish (serveur externe)
      GOPHISH_APIURL: ${GOPHISH_URL:-http://192.168.10.101:9646}
      GOPHISH_APIKEY: ${GOPHISH_API_KEY}
      GOPHISH_TIMEOUTMS: 30000
      GOPHISH_RETRYATTEMPTS: 3
      GOPHISH_RETRYDELAYMS: 1000
      GOPHISH_VERIFYSSL: false
      
      # Spring profiles
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
    
    extra_hosts:
      - "gophish:192.168.10.101"
    
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sentorya-network
    expose:
      - "5000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Next.js (image depuis GHCR)
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/sentorya-frontend:latest
    container_name: sentorya-frontend
    restart: always
    environment:
      # SSR (serveur Next.js → backend via réseau Docker)
      API_URL: http://backend:5000
      # CSR (navigateur → backend via Nginx)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api}
    depends_on:
      - backend
    networks:
      - sentorya-network
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sentorya-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - sentorya-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  sentorya-network:
    driver: bridge