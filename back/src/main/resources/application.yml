spring:
  application:
    name: api-gateway

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/gateway_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: ${PORT:5000}

jwt:
  secret: ${JWT_SECRET:fallback-secret-key-for-development-only-change-in-production}
  expiration: ${JWT_EXPIRES_IN:86400000}

logging:
  level:
    root: INFO
    com.api.gateway: DEBUG
    org.hibernate.SQL: DEBUG
  file:
    name: logs/application.log
